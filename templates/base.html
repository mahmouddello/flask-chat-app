<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chat App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/chat-svg2.svg') }}">

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>

    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{{ url_for('home') }}"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img style="padding-right: 5px" src="{{ url_for('static', filename='images/chat-svg2.svg') }}" alt="chat"
                 width="40">
            <span class="fs-4">Chat App</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link" aria-current="page">Home</a>
            </li>
            {% if not logged_in %}
                <li class="nav-item"><a href="{{ url_for('authentication.login') }}" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="{{ url_for('authentication.register') }}" class="nav-link">Register</a>
                </li>
            {% else %}
                <li class="nav-item"><a href="{{ url_for('chat.my_rooms') }}" class="nav-link">My Rooms</a></li>
                <li class="nav-item"><a href="{{ url_for('authentication.logout') }}" class="nav-link">Logout</a></li>
            {% endif %}
        </ul>
    </header>
</div>
{% block content %}{% endblock %}
</body>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/validations.js') }}"></script>
<script src="{{ url_for('static', filename='js/ajaxRequests.js') }}"></script>
</html>
